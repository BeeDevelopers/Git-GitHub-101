<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Users</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header de la p치gina -->
    <header>
        <h1>Git y GitHub 101</h1>
        <p>Este sitio web est치 dedicado a mostrar a los contribuidores de nuestro repositorio. Aqu칤 puedes encontrar informaci칩n sobre cada uno de ellos.</p>
    </header>

    <!-- Secci칩n de los contribuidores -->
    <div id="users-container"></div>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('data.json');
                const users = await response.json();
                const container = document.getElementById('users-container');

                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.classList.add('user');

                    const img = document.createElement('img');
                    img.src = user.photo;
                    img.alt = `${user.username}'s photo`;

                    const userInfo = document.createElement('div');
                    userInfo.classList.add('user-info');

                    const username = document.createElement('h2');
                    username.textContent = user.username;

                    const description = document.createElement('p');
                    description.textContent = user.description;

                    const contactLink = document.createElement('a');
                    contactLink.href = `https://${user.contact}`;
                    contactLink.textContent = "Contacto";
                    contactLink.classList.add('contact-link');

                    userInfo.appendChild(username);
                    userInfo.appendChild(description);
                    userInfo.appendChild(contactLink);

                    userDiv.appendChild(img);
                    userDiv.appendChild(userInfo);

                    container.appendChild(userDiv);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        fetchUsers();
    </script>
    
    <footer>
        <p>Coded with 游눝 by BeeDevelopers</p>
        <p><a href="https://example.com/code-of-conduct" target="_blank">Code of Conduct</a></p>
    </footer>
</body>
</html>
