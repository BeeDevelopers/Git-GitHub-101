<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Users</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <!-- Header de la p치gina -->
    <header>
        <h1>Git y GitHub 101 游눘</h1>
        <p>Este sitio web est치 dedicado a mostrar a los contribuidores de nuestro repositorio. Aqu칤 puedes encontrar informaci칩n sobre cada uno de ellos.</p>
    </header>

    <!-- Secci칩n de los contribuidores -->
    <div id="users-container"></div>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('data.json');
                const users = await response.json();
                const container = document.getElementById('users-container');
    
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.classList.add('user');
    
                    const img = document.createElement('img');
                    img.src = user.photo;
                    img.alt = `${user.username}'s photo`;
    
                    const userInfo = document.createElement('div');
                    userInfo.classList.add('user-info');
    
                    const username = document.createElement('h2');
                    username.textContent = user.username;
    
                    const description = document.createElement('p');
                    description.textContent = user.description;
    
                    const contactLink = document.createElement('a');
                    contactLink.href = `https://${user.contact}`;
                    contactLink.textContent = "Contacto";
                    contactLink.classList.add('contact-link');
    
                    const socialIcon = document.createElement('i');
                    socialIcon.classList.add('social-icon');
                    switch (user.social) {
                        case 'linkedin':
                            socialIcon.classList.add('fab', 'fa-linkedin');
                            break;
                        case 'instagram':
                            socialIcon.classList.add('fab', 'fa-instagram');
                            break;
                        case 'github':
                            socialIcon.classList.add('fab', 'fa-github');
                            break;
                        default:
                            socialIcon.classList.add('fas', 'fa-link');
                    }
    
                    userInfo.appendChild(username);
                    userInfo.appendChild(description);
                    userInfo.appendChild(contactLink);
                    userInfo.appendChild(socialIcon);
    
                    userDiv.appendChild(img);
                    userDiv.appendChild(userInfo);
    
                    container.appendChild(userDiv);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }
    
        fetchUsers();
    </script>
    
    <footer>
        <p>Coded with 游눝 by 游뛀</p>
        <p><a href="https://github.com/BeeDevelopers/guidelines?tab=coc-ov-file" target="_blank">Code of Conduct</a></p>
    </footer>
</body>
</html>
